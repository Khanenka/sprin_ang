<div  class="header1">
<mat-form-field class="example-form-field" >
  <input class="input"  matInput type="text" placeholder="Текст"  [(ngModel)]="text" (keyup.enter)="getPage(text,page,size)
  ">






</mat-form-field>

<button class="button-search" mat-raised-button color="primary" (click)="getPage(text,page,size)  ">Поиск</button>




<hr>
 <div class="button-all">
  <button class="button-add" mat-raised-button color="primary" (click)="showExamplePrompt()">ДОБАВИТЬ ПОДСКАЗКУ</button>


   </div>
  <br>
  <div class="form-group">

</div>

<div  class="table">
 <table  mat-table [dataSource]="sortedData" matSort (matSortChange)="sortData($event)">

  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by text">
      Текст
    </th>
    <div class="text">
    <td mat-cell *matCellDef="let element" class="table-row"  > {{element.text }} </td>
 </div> </ng-container>


  <ng-container matColumnDef="schetOrStk">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="schetOrStk">
      Счет/СТК
    </th>
    <td mat-cell *matCellDef="let element"> {{element.schetOrStk }} </td>
  </ng-container>
  <ng-container matColumnDef="theme">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by theme">
      Тема
    </th>
    <td mat-cell *matCellDef="let element"> {{element.theme }} </td>
  </ng-container>
  <ng-container matColumnDef="dateOfCreation">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by dateOfCreation">
      Дата
    </th>
    <td mat-cell *matCellDef="let element"> {{element.dateOfCreation| date: 'dd/MM/yyyy'}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
</table>
</div>






<div class="page">
  <mat-paginator
  aria-label="Select page"
    (page)="handlePageEvent($event)"
    [length]="lengthPage"
    [pageSize]="size"
    [showFirstLastButtons]="showFirstLastButtons"
    [pageSizeOptions]="[2,5,10]"
    [pageIndex]="pageIndex"
    (page)="getPageDetails($event)"
    >
</mat-paginator>
</div>








</div>
